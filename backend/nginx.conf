events {
    worker_connections 1024;
}

http {
    # Upstream configuration for API Gateway instances
    upstream api_gateway {
        # Round-robin load balancing (default)
        server api-gateway:3000;
        
        # When scaling with docker-compose --scale api-gateway=3
        # Nginx will automatically distribute requests across all instances
        
        # Optional: Add health checks (nginx plus feature)
        # health_check interval=5s fails=3 passes=2;
    }

    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Forward all requests to API Gateway
        location / {
            proxy_pass http://api_gateway;
            
            # Headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint for nginx itself
        location /nginx-health {
            access_log off;
            return 200 "Nginx is healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
