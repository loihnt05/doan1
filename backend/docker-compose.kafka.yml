version: "3.9"

services:
  # Zookeeper - Kafka's coordination service
  # Manages broker metadata, leader election, and configuration
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker - Message broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      # Zookeeper connection
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      
      # Listener configuration
      # PLAINTEXT_INTERNAL: For inter-broker and container communication
      # PLAINTEXT_HOST: For host machine access
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      
      # Broker settings
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      
      # Auto create topics
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      
      # JMX for monitoring (optional)
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI - Web interface for managing Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - kafka-network
    restart: unless-stopped

  # Redis - For distributed locking (Phase 6)
  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  kafka-network:
    driver: bridge

volumes:
  redis-data:
    driver: local

# ===================================================================
# USAGE INSTRUCTIONS
# ===================================================================
#
# Start Kafka stack:
#   docker compose -f docker-compose.kafka.yml up -d
#
# Stop Kafka stack:
#   docker compose -f docker-compose.kafka.yml down
#
# View logs:
#   docker compose -f docker-compose.kafka.yml logs -f kafka
#
# Access Kafka UI:
#   http://localhost:8080
#
# Create topic manually:
#   docker exec -it kafka kafka-topics --create \
#     --bootstrap-server localhost:9092 \
#     --topic order-created \
#     --partitions 3 \
#     --replication-factor 1
#
# List topics:
#   docker exec -it kafka kafka-topics --list \
#     --bootstrap-server localhost:9092
#
# Describe topic:
#   docker exec -it kafka kafka-topics --describe \
#     --bootstrap-server localhost:9092 \
#     --topic order-created
#
# Produce message (console):
#   docker exec -it kafka kafka-console-producer \
#     --bootstrap-server localhost:9092 \
#     --topic order-created
#
# Consume messages (console):
#   docker exec -it kafka kafka-console-consumer \
#     --bootstrap-server localhost:9092 \
#     --topic order-created \
#     --from-beginning
#
# ===================================================================
# KAFKA CONCEPTS
# ===================================================================
#
# BROKER:
#   - Kafka server that stores and serves messages
#   - Can have multiple brokers for HA and scaling
#   - This setup has 1 broker (good for development)
#
# ZOOKEEPER:
#   - Manages Kafka cluster metadata
#   - Handles leader election for partitions
#   - Being replaced by KRaft in Kafka 3.x+
#
# TOPIC:
#   - Named stream of events (like a table)
#   - Contains related messages
#   - Examples: order-created, payment-processed
#
# PARTITION:
#   - Topic is split into partitions for parallelism
#   - Each partition is an ordered, immutable log
#   - Enables horizontal scaling
#   - Default: 3 partitions per topic
#
# REPLICATION:
#   - Copies of partitions on different brokers
#   - Provides fault tolerance
#   - Set to 1 (no replication) for development
#
# OFFSET:
#   - Position of message in partition
#   - Starts at 0, increments
#   - Consumer tracks which offset it has processed
#
# LISTENER:
#   - Network endpoint for connecting to Kafka
#   - PLAINTEXT: Unencrypted (dev only)
#   - PLAINTEXT_INTERNAL: For docker network
#   - PLAINTEXT_HOST: For host machine
#
# ===================================================================
