version: "3.9"

services:
  api-gateway:
    build: .
    command: node dist/apps/api-gateway/main.js
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - user-service
      - order-service
      - payment-service

  user-service:
    build: .
    command: node dist/apps/user-service/main.js
    ports:
      - "3001:3001"
    networks:
      - app-network

  order-service:
    build: .
    command: node dist/apps/order-service/main.js
    ports:
      - "3002:3002"
    networks:
      - app-network

  payment-service:
    build: .
    command: node dist/apps/payment-service/main.js
    ports:
      - "3003:3003"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

