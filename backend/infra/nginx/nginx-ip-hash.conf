# IP Hash Load Balancing (Sticky Sessions)
# Routes requests from the same client IP to the same instance
# Best for: Stateful applications requiring session persistence

events {
    worker_connections 1024;
}

http {
    # Upstream with ip_hash algorithm
    upstream api_gateway {
        # IP Hash algorithm
        # Computes hash of client IP address
        # Always routes same IP to same backend (sticky sessions)
        ip_hash;
        
        server api-gateway:3000 max_fails=3 fail_timeout=30s;
        
        # WARNING: ip_hash requires weight parameter to be equal (default)
        # Cannot use with dynamic service discovery in production
    }

    server {
        listen 80;
        server_name localhost;

        # Logging with client IP
        log_format ip_tracking '$remote_addr - [$time_local] "$request" '
                              '$status $body_bytes_sent';
        access_log /var/log/nginx/access.log ip_tracking;
        error_log /var/log/nginx/error.log;

        location / {
            proxy_pass http://api_gateway;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Identify the algorithm
            add_header X-Load-Balancer "IP-Hash" always;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /nginx-health {
            access_log off;
            return 200 "Nginx IP-Hash LB is healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx-status {
            stub_status;
            access_log off;
        }
    }
}

