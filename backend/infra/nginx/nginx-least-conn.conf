# Least Connections Load Balancing
# Routes requests to the instance with the fewest active connections
# Best for: Long-lived connections, uneven request processing times

events {
    worker_connections 1024;
}

http {
    # Upstream with least_conn algorithm
    upstream api_gateway {
        # Least connections algorithm
        # Nginx tracks active connections per server
        # Routes new request to server with fewest active connections
        least_conn;
        
        server api-gateway:3000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        location / {
            proxy_pass http://api_gateway;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Identify the algorithm in response
            add_header X-Load-Balancer "Least-Connections" always;
            
            # Important: Keep alive connections to track connection count
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /nginx-health {
            access_log off;
            return 200 "Nginx Least-Conn LB is healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx-status {
            stub_status;
            access_log off;
        }
    }
}

# Use Case Examples:
# 1. WebSocket connections (long-lived)
# 2. SSE (Server-Sent Events)
# 3. File uploads/downloads
# 4. Streaming APIs
# 5. Any scenario where request duration varies significantly
