# Round Robin Load Balancing (Default Algorithm)
# Each request goes to the next instance in order
# Best for: Equally capable instances with similar request patterns

events {
    worker_connections 1024;
}

http {
    # Upstream configuration for API Gateway instances
    # Round-robin is the default - no special directive needed
    upstream api_gateway {
        # Nginx distributes requests in round-robin by default
        server api-gateway:3000 max_fails=3 fail_timeout=30s;
        
        # When Docker Compose scales, all instances share this DNS name
        # Docker's internal DNS returns all IPs and nginx distributes
    }

    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Forward all requests to API Gateway
        location / {
            proxy_pass http://api_gateway;
            
            # Headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add custom header to show which LB algorithm is used
            add_header X-Load-Balancer "Round-Robin" always;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Passive Health Check
            # max_fails: Mark server as down after 3 consecutive failures
            # fail_timeout: Keep server down for 30 seconds before retry
        }

        # Health check endpoint for nginx itself
        location /nginx-health {
            access_log off;
            return 200 "Nginx Round-Robin LB is healthy\n";
            add_header Content-Type text/plain;
        }

        # Status endpoint to show nginx stats
        location /nginx-status {
            stub_status;
            access_log off;
        }
    }
}
